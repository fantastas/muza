<h1>Mano muzika</h1>




<ul>
  <li *ngFor="let file of files" (click)="openFile(file.url)">{{file.name}}</li>
</ul>

<div>
<button (click)="play()">Play</button>
<button (click)="pause()">Pause</button>
<button (click)="stop()">Stop</button>
<!-- <button (click)="printFiles()">print</button> -->

</div>

<div>
<span> {{currentTime}} </span>  
<input type="range" min="0" max="{{endseek}}" [value]="seek" (input)="setSeekTo($event)">
<span> {{duration}} </span>  

</div>



      



<div>
  <span>Garsas</span>
  <input type="range" min="0" max="1" step="0.01" value="0.5" (input)="setVolume($event)">
</div>
